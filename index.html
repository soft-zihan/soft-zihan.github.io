<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura Notes</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class', // Manual dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['"PingFang SC"', '"Microsoft YaHei"', '"Heiti SC"', '"Noto Sans SC"', 'sans-serif'],
              serif: ['"Songti SC"', '"Noto Serif SC"', '"SimSun"', 'serif'],
              mono: ['"Menlo"', '"Monaco"', '"Consolas"', '"Courier New"', 'monospace'],
            },
            colors: {
              sakura: {
                50: '#fff0f5',
                100: '#ffe4e9',
                200: '#fecdd7',
                300: '#fda4b8',
                400: '#fc7096',
                500: '#f43f72',
                600: '#e11d59',
                700: '#be1245',
                800: '#9f123f',
                900: '#88133b',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              // animate-petal-fall class will reference the keyframes in standard CSS style block
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #app {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        background-color: #fff0f5;
        transition: background-color 0.5s ease;
      }
      /* Modern mesh gradient background for Light Mode */
      body:not(.dark) {
        background-image: 
          radial-gradient(at 0% 0%, hsla(338,70%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(330,60%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(338,70%,96%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(330,50%,96%,1) 0, transparent 50%), 
          radial-gradient(at 80% 100%, hsla(320,50%,94%,1) 0, transparent 50%), 
          radial-gradient(at 0% 50%, hsla(340,60%,92%,1) 0, transparent 50%);
        background-attachment: fixed;
      }
      /* Dark Mode Background */
      .dark body {
        background-color: #111827;
        background-image: 
          radial-gradient(at 0% 0%, rgba(136, 19, 59, 0.1) 0, transparent 50%), 
          radial-gradient(at 90% 90%, rgba(88, 28, 135, 0.1) 0, transparent 50%);
      }
      
      /* Standard CSS Animation for reliability */
      @keyframes petalFall {
        0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0.8; }
        25% { transform: translateY(20vh) translateX(15px) rotate(45deg); opacity: 1; }
        50% { transform: translateY(50vh) translateX(-15px) rotate(90deg); opacity: 0.8; }
        75% { transform: translateY(80vh) translateX(15px) rotate(135deg); opacity: 0.6; }
        100% { transform: translateY(110vh) translateX(0) rotate(180deg); opacity: 0; }
      }

      .petals-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100; /* Ensure on top but strictly no pointer events */
        overflow: hidden;
      }
      .petal {
        position: absolute;
        width: 15px;
        height: 20px;
        background: linear-gradient(120deg, #ffd7e6 0%, #ffc4d6 100%);
        border-radius: 150% 0 150% 0;
        opacity: 0.8; 
        box-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        animation-name: petalFall; /* Reference standard keyframe */
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        will-change: transform, opacity;
      }
      .dark .petal {
        background: linear-gradient(120deg, #be1245 0%, #f43f72 100%); 
        opacity: 0.6;
        box-shadow: 0 0 10px rgba(244, 63, 114, 0.3); 
      }

      .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #fecdd7; border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #fda4b8; }
      
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #6b7280; }

      .mask-linear { mask-image: linear-gradient(to right, black 85%, transparent 100%); -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%); }
      
      .markdown-body { color: #374151; font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; }
      .dark .markdown-body { color: #d1d5db; }
      
      .font-serif .markdown-body { font-family: 'Songti SC', 'Noto Serif SC', serif; }
      
      /* Ensure scroll margin for anchors */
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { scroll-margin-top: 100px; position: relative; } 
      .markdown-body h1 { font-size: 2.2em; font-weight: 800; margin-bottom: 1em; color: #88133b; border-bottom: 2px solid #ffe4e9; padding-bottom: 0.3em; letter-spacing: -0.025em; }
      .dark .markdown-body h1 { color: #fecdd7; border-bottom-color: #88133b; }

      .markdown-body h2 { font-size: 1.6em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.8em; color: #9f123f; display: flex; align-items: center; }
      .dark .markdown-body h2 { color: #fda4b8; }
      .markdown-body h2::before { content: 'ðŸŒ¸'; margin-right: 12px; font-size: 0.8em; animation: float 3s ease-in-out infinite; opacity: 0.8; }
      
      .markdown-body h3 { font-size: 1.3em; font-weight: 600; margin-top: 1.5em; margin-bottom: 0.6em; color: #be1245; }
      .dark .markdown-body h3 { color: #fc7096; }

      .markdown-body p { margin-bottom: 1.5em; leading-loose; }
      .markdown-body ul { list-style-type: none; padding-left: 1.2em; margin-bottom: 1.5em; }
      .markdown-body ul li { position: relative; margin-bottom: 0.6em; padding-left: 1em; }
      .markdown-body ul li::before { content: 'â€¢'; color: #fc7096; font-size: 1.5em; position: absolute; left: -0.5em; top: -0.1em; line-height: 1; }
      
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1.5em; color: #be1245; font-weight: 500; }
      .dark .markdown-body ol { color: #fda4b8; }

      .markdown-body blockquote { border-left: 4px solid #fda4b8; background: linear-gradient(to right, #fff0f5, transparent); padding: 1rem 1.5rem; border-radius: 0 8px 8px 0; color: #be1245; margin: 2em 0; font-style: italic; }
      .dark .markdown-body blockquote { border-left-color: #be1245; background: linear-gradient(to right, #374151, transparent); color: #fecdd7; }

      .markdown-body code { background: #fff0f5; color: #d61f69; padding: 0.2em 0.5em; border-radius: 6px; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; font-size: 0.9em; border: 1px solid #fecdd7; }
      .dark .markdown-body code { background: #374151; color: #fda4b8; border-color: #4b5563; }

      .markdown-body pre { background: #1f2937; color: #e5e7eb; padding: 3.5em 1.5em 1.5em 1.5em; border-radius: 16px; overflow-x: auto; margin: 2em 0; box-shadow: 0 10px 40px -10px rgba(0,0,0,0.2); position: relative; font-family: 'Menlo', 'Monaco', 'Courier New', monospace; line-height: 1.5; }
      .dark .markdown-body pre { background: #000000; border: 1px solid #374151; }
      
      .markdown-body pre::before { content: ''; position: absolute; top: 16px; left: 16px; width: 12px; height: 12px; background: #ff5f56; border-radius: 50%; box-shadow: 20px 0 0 #ffbd2e, 40px 0 0 #27c93f; }
      .markdown-body pre code { background: transparent; color: inherit; padding: 0; border: none; font-size: 14px; }
      .markdown-body img { max-width: 100%; border-radius: 12px; box-shadow: 0 10px 30px -10px rgba(244, 63, 114, 0.2); margin: 2em auto; display: block; }
      
      .markdown-body a { color: #e11d59; text-decoration: none; border-bottom: 2px solid rgba(225, 29, 89, 0.2); transition: all 0.2s; font-weight: 500; }
      .dark .markdown-body a { color: #fda4b8; border-bottom-color: rgba(253, 164, 184, 0.2); }
      
      .markdown-body a:hover { color: #be1245; background-color: rgba(254, 205, 215, 0.3); border-color: #be1245; }
      .dark .markdown-body a:hover { color: #fff0f5; background-color: rgba(253, 164, 184, 0.1); }

      .folder-card:hover { transform: translateY(-5px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "fs": "https://esm.sh/fs@^0.0.1-security",
    "path": "https://esm.sh/path@^0.12.7",
    "vue": "https://esm.sh/vue@^3.5.26",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-vue": "https://esm.sh/@vitejs/plugin-vue@^6.0.3",
    "lodash": "https://esm.sh/lodash@^4.17.21",
    "marked": "https://esm.sh/marked@12.0.0"
  }
}
</script>

</head>

    <!-- Petals are now rendered inside Vue App for dynamic control -->

      <div style="height: 100vh; display: flex; justify-content: center; align-items: center; color: #fc7096; flex-direction: column;">
        <div style="font-size: 4rem; margin-bottom: 1rem; animation: spin 4s linear infinite;">ðŸŒ¸</div>
        <div style="font-family: 'Quicksand', sans-serif; font-weight: bold; color: #be1245;">Loading Sakura Notes...</div>
      </div>
      <style> @keyframes spin { 100% { transform: rotate(360deg); } } </style>
    </div>
    <!-- Vite entry point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
